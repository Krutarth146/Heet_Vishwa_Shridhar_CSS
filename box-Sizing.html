<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Origin</title>

    <style>

        .peti{
            margin: 20px;
            width: 300px;
            height: 200px;
            padding: 40px;
            border: 50px solid red;
        }

        .khokhu{
            box-sizing: border-box;
            margin: 20px;
            width: 300px;
            height: 200px;
            padding: 40px;
            border: 50px solid red;
        }  
        
        h1{
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <!-- .box>.heet -->

    <div class="peti">
        <h1>Without Box-sizing</h1>
    </div>

    <div class="khokhu">
        <h1>With Box-sizing</h1>
    </div>
</body>
</html>
