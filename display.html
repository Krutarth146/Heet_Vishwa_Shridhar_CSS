<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            /* margin: 0; */
            /* padding: 0; */
        }

        a{
            border: 2px solid red;
            width: 300px;
            height: 50px;
            display: inline-block;
        }

        h1{
            display: inline;
        }

        h2{
            display: inline;
            /* display: none; */
        }

        p{
            /* display: none; */
        }
    </style>
</head>
<body>
    <!-- H1 to h6, p, div -- Block -->
    <!-- span, a -- Inline -->
    <!-- img -- Inline-block -->
